<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <nav class="navbar hide">
        <h2>Mitchy's Used Cars<span>___</span></h2>
        <div class="nav">
        <a href="" class="browse">Browse</a>
        <a href="" class="cCB">Create Post</a>
        <a href="" class="sO">Sign-Out</a>
        </div>
    </nav>
    <div id="auth-container" class="hide">
        <h2 class="title">Mitchy's Used Cars<span>___</span></h2>
        <form id="sign-up-form-container">
            <label for="email">Sign Up</label>
          <input name="email" type="email" placeholder="email">
          <input name="password" type="password" placeholder="password">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
          <form id="sign-in-form-container">
            <label for="email">Sign In</label>
              <input name="email" type="email" placeholder="email">
              <input name="password" type="password" placeholder="password">
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
   
  
    

        
        <div id="message-container"></div>
        <div class="carform hide">
        <form id="create-car-form" class="">
            <p class="form-t">Create Used Car Post</p>
            <label for="year">Year</label>
            <input type="number" name="year" placeholder="year">
            <label for="make">Make</label>
            <input type="text" name="make" placeholder="make">
            <label for="model">Model</label>
            <input type="text" name="model" placeholder="model">
            <label for="class">Class</label>
            <input type="text" name="class" placeholder="class">
            <label for="drive">Drive</label>
            <input type="number" name="drive" placeholder="drive">
            <label for="miles">Miles</label>
            <input type="number" name="miles" placeholder="miles">
            <input type="submit"  value="Create Car" id="create">
        </form>
    </div>
        <div id="index-car-container" class=""></div>
        <div class="design hide">
        <div id="show-car-container"></div>
        <div id="description-container"></div>
        <div id="create-description-container"></div>
        </div>

</body>
